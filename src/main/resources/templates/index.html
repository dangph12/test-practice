<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swell Store Commission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Swell Store Commission Calculator</h2>

    <!-- Dropdown for products -->
    <label for="product">Product Type</label>
    <select id="product">
        <option value="standard">Standard</option>
        <option value="middle">Middle</option>
        <option value="high-end">High-end (Bonus)</option>
    </select>

    <!-- Dropdown for customers -->
    <label for="customer">Customer Type</label>
    <select id="customer">
        <option value="regulars">Regular</option>
        <option value="walk-away">Walk-in/One-time</option>
    </select>

    <!-- Dropdown for employees -->
    <label for="employee">Employee Type</label>
    <select id="employee">
        <option value="salaried">Salaried</option>
        <option value="non-salaried">Non-salaried</option>
    </select>

    <!-- Input for amount -->
    <label for="amount">Amount ($)</label>
    <input type="number" id="amount" placeholder="Enter the amount of the item" />

    <!-- Button to calculate commission -->
    <button onclick="calculateCommission()">Calculate Commission</button>

    <!-- Display the result -->
    <div class="result" id="result">Commission: $0</div>
</div>
</body>
</html>
